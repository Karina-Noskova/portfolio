<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GridCSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <header>Header</header>
        <aside>
            <h2>Mini-gallery</h2>
            <div class="mini__gallery">
                <img src="img/Screenshot_12.png" alt="">
                <img src="img/Screenshot_9.png" alt="">
                <img src="img/Screenshot_13.png" alt="">
                <img src="img/Screenshot_11.png" alt="">
                <img src="img/Screenshot_4.png" alt="">
                <img src="img/Screenshot_10.png" alt="">
            </div>
        </aside>
        <main>
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="gallery__grid">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div class="gallery__grid">
                    <div class="red"></div>
                    <div></div>
                    <div class="orange"></div>
                    <div></div>
                    <div class="yellow"></div>
                    <div class="orange"></div>
                    <div class="red"></div>
                    <div class="green"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </main>
        <footer>Footer</footer>
    </div>
</body>

</html>
